    day: 06
    month: 06
    year: 1944
    slug: d-day
    title: D-Day
    body: <p>6 juni 1944. Een dag waar heel bezet Europa al 5 jaar op zat te wachten. Het was deze dag in de geschiedenis waarop de grootste invasie macht op de stranden van Normandi&euml; neerstreek. 6 juni 1944 was D-Day.</p>\n\n<h2>Oorlog</h2>\n\n<p>In 1939 brak in Europa de Tweede Wereldoorlog uit, doordat Nazi-Duitsland ten oosten van Duitsland land ging annexeren. In 1940 was de oorlog ook voor Nederland, Belgi&euml; en Frankrijk een voldongen feit en na een heftige strijd verlieten de te hulp geschoten Britten en de Franse en&nbsp;Belgische soldaten het continent. Hierna begon voor de bezette gebieden een lange, donkere oorlog.</p>\n\n<h2>Invasie</h2>\n\n<p>De invasie die op 6 juni 1944 plaatsvond, was het sluitstuk van lange onderhandelingen tussen de Geallieerde Strijdkrachten en met de invasie begon Operation Overlord. Het doel van de invasie was het maken van een bruggenhoofd en het mogelijk maken om kunstmatige havens aan te leggen voor de Franse kust. &nbsp;De invasie vond plaats op de stranden van Normandi&euml;, deels omdat langs deze kuststrook het tij gunstig was en minder voor de hand liggend dan het gebied rond Calais. Generaal Eisenhower voerde het bevel over de gehele operatie (Operation Overlord), waar D-Day een onderdeel van was.</p>\n\n<h2>Langste Dag</h2>\n\n<p>Al voor de start van D-Day werd al gesproken over De Langste Dag (of &#39;Longest Day&#39;). De achilleshiel van de operatie was de tijd en het waterpeil. Ook was het verassingseffect van belang, dit laatste ging bijna mis vanwege een behoorlijke storm. Oorspronkelijk zou de invasie beginnen op 5 juni, maar door de omstandigheden werd het uitgesteld. Nog langer uitstellen was geen optie. Dit vanwege het verspillen van het verrassingseffect, maar ook omdat het nog een maand zou duren voordat de stand van de maan en het tij gunstig genoeg waren om aan te vallen.</p>\n\n<h2>Meer informatie</h2>\n\n<p>Wil je meer informatie over dit onderwerp? Op internet is meer dan genoeg te vinden. Daarnaast kan ik je aanraden om zeker een reis te boeken naar Normandi&euml;. Naast verschillende kleine en grotere musea, moet je zeker een kijkje nemen in &#39;Le Memmorial&#39; in Caen. Naast een uitgebreide expositie over de Tweede Wereldoorlog en de bevrijding van Frankrijk, zijn er ook tal van exposities over recentere oorlogen en conflicten.&nbsp;</p>\n\n<p>Daarnaast kan je op Dag Van De Week ook voldoende informatie vinden over andere gebeurtenissen, over de Tweede Wereldoorlog, maar ook genoeg andere zaken uit het verleden.</p>\n
  hist-2:
    id: 2
    day: 05
    month: 09
    year: 1944
    slug: dolle-dinsdag
    title: Dolle Dinsdag
    body: <p>We gaan terug naar <strong>dinsdag&nbsp;5 september 1944.&nbsp;</strong>Deze dag ging de boeken in als Dolle Dinsdag in en was een paar maanden voor de oorlog in ons land ten einde was.</p>\n\n<h2>Antwerpen</h2>\n\n<p>Op maandag 4 september werd het bericht verspreid dat Antwerpen was bevreid. Het bericht werd door de Britten op Radio Oranje uitgezonden en de vreugde in Nederland was enorm. Op dinsdag liepen de straten vol met uigelaten burgers die de bevrijding wilde vieren. Ook waren er tal van Duitsers gevlucht voor de (naar horen zeggen) Geallieerden strijdkrachten die Breda hadden &#39;bevrijd&#39;. Helaas voor de feestvierders was het feest van korte duur, en nadat ook de Duitsers erachter kwamen dat er niets aan de hand was, werden er alsnog sancties uitgevoerd op de mensen die vlak ervoor nog de bevrijding te hebben &#39;gevierd&#39;.</p>\n\n<h2>Treinen</h2>\n\n<p>Op 5 en 6 september vertrokken treinen met NSB-ers naar Duitsland om te vluchten voor de Geallieerden. Een van die treinen is bij Diemen onder vuur genomen, waarbij meer dan 30 mannen, vrouwen en kinderen zijn omgekomen.</p>\n\n<h2>Nasleep</h2>\n\n<p>Voor de NSB, die in deze periode van de oorlog sowiezo al het imago van de Mickey Mouse-club had, was deze dag het begin van het einde. Veel prominente NSB-ers zaten intussen in Duitsland en de NSB-ers die achterbleven werden het niet eens over de te volgen stappen. Tot het eind van de oorlog bleef de NSB wel bestaan, maar werd niet meer serieus genomen door de rest van de bevolking.</p>\n
  hist-3:
