  hist-1:
    id: 10
    title: Wij Zijn Online
    description: Het is eindelijk zover. Dag Van De Week is online. Wat is Dag Van De Week en wat is het nieuws. Lees het hier!
    body: <p>Hoera! De website die uw en mijn leven gaat veranderen is online. Omdat te vieren wil ik deze dag uitroepen tot de dag van&nbsp;<strong>Geboorte.&nbsp;</strong>Vandaag zal dus in het teken staan van de creatie van iets nieuws, maar toch ook iets vertrouwds. Hulde. Een nieuwe website. Maar wat nu?</p>\n\n<h2>Waarom DagVanDeWeek.nl?</h2>\n\n<p>Tja. Wat mij betreft: Waarom ook niet? Soms word je wakker en denk je aan een woord. Zet er &#39;.nl&#39; achter, en je hebt een website. Deze vervelende bijwerking in mijn hersenpan kost mij al enkele euro&#39;s per maand. Maar, voor deze website heb ik ook nog eens een doel. Een concept. Want, zeg nu zelf, wie word er nu niet wakker met de vraag &#39;shit, welke dag is het nu vandaag?&#39; of &#39;het is vandaag woensdag 26 juni, is die datum al eens eerder geweest?&#39; of &#39;mag ik al een <a href=\"http://dagvandeweek.nl/bieruur/\">pilsje</a>?&#39;&nbsp;</p>\n\n<p>Om aan al deze onzekerheid een einde te maken, heb ik deze website opgezet. Nu kunt u zien welke dag het vandaag en morgen is, wanneer het weekend is of&nbsp;<a href=\"http://dagvandeweek.nl/gehaktdag/\">gehaktdag</a>. Er gaat een wereld voor u open, om de uren op kantoor aangenaam te maken of om de tijd die u niet op de soci&euml;teit zit nuttig te besteden. Wilt u weten welke dag het is? Of u al de kerstboom mag optuigen of wanneer die drie koningen komen? Of dichterbij in de tijd: wanneer het maandag is of het bier al open mag? Of wilt u nu eindelijk eens weten wie zaagmans is?</p>\n\n<p>U leest het hier. U leest het vandaag. En u leest het morgen. Ik heet u van harte welkom voor vandaag, maar ook in de toekomst. Wekom op <a href=\"http://dagvandeweek.nl\">DagVanDeWeek.nl</a></p>\n
    slug: we-zijn-online
    created: <dateTimeBetween('2013-06-26 21:08:39', '2013-06-26 21:08:39')>
  hist-2:
    id: 11
    title: Dag van het feest
    description: Elke dag is een feestje. Maar is het feest elke dag? Op deze vraag geef ik antwoord op Dag Van De Week. Elke dag nieuws, elke dag feest.
    body: <p>Eigenlijk vier ik het leven elke dag een beetje meer. Desondanks is de ene dag de andere niet, en dus zijn sommige dagen feestelijker dan andere.</p>\n\n<h2>Feest</h2>\n\n<p>Het ene feest is het andere niet, maar het feest dat alle andere feesten overbodig maakt is een feest met pannenkoeken. Zo ook vandaag. Na een dag hard werken zijn wij welverdiend naar de lokale prethoek gegaan. Hier is vandaag uitgeroepen tot de Dag van het Feest en hebben we erg genoten van de spekpannenkoek.</p>\n
    slug: dag-van-het-feest
    created: <dateTimeBetween('2013-06-27 22:52:55', '2013-06-27 22:52:55')>
  hist-3:
    id: 12
    title: Binnenstebuiten op kantoor Week
    description: Elke week een nieuwe week. Deze week is het Binnenstebuiten week op je werk. Begin elke dag op Dag Van De Week. Begin deze week Binnenstebuiten .
    body: <p>De wekker gaat. Je drukt op snooze. De wekker gaat alweer. Het proces van snoozen en wakker worden herhaalt zich een paar keer tot het moment waarop je denkt &#39;shit! ik moet opschieten!&#39; Op dat moment duikel je uit bed, bezoek je de badkamer en vis je wat kleding van de waslijn. En dan gaat het mis.</p>\n\n<h2>Binnenstebuiten</h2>\n\n<p>Herkenbaar? Vast wel. Terug naar de waslijn. Je steekt alvast een been je broek en je rukt intussen een verse polo van de waslijn. Alleen, je vriendin was deze altijd&nbsp;binnenstebuiten.. &nbsp;Alleen de wakkere helft weet dat niet. Je gaat goed gemutst naar de buurtsuper voor je amandelbroodje en daarna fluitend naar kantoorl Tot het moment daar is.... de ontdekking van de polo.</p>\n\n<p>Het is genant en gedenkwaardig. En daar, voor iedereen, roep ik deze week uit tot&nbsp;Binnenstebuiten Week.</p>\n
    slug: binnenstebuiten-week
    created: <dateTimeBetween('2013-06-27 23:05:45', '2013-06-27 23:05:45')>
  hist-4:
    id: 13
    title: Dalai Lama nog steeds niet vereerd.
    description: Ook voor de Dalai Lama is er een Dag Van De Week. China ontkent versoepeling van religieuze uitingen.
    body: <p>Vandaag is bekend geworden dat de Dalai Lama nog steeds niet vereerd mag worden door de Tibetanen.</p>\n\n<h2>Tibet</h2>\n\n<p>Tibet was tot de jaren 50 onafhankelijk. In religieus opzicht waren er twee religies, een ervan was&nbsp;Tibetaans boeddhisme.&nbsp;Hier kwam abrupt een einde aan na de Chinese veldtocht in 1950 en 51. Het land is nu al meer dan 60 jaar bezet door de Chinezen en al die tijd was het verboden om de religieuze leiden, de Dalai Lama, te vereren.</p>\n\n<h2>Gerucht</h2>\n\n<p>Afgelopen dagen doken er geruchten op dat China het de Tibetanen makkelijker zou maken om hun grote leider te eren. Echter, vandaag werd dit door de Chinzen zelf ontkent. Wie het weet, mag het zeggen. Maar, door deze domper voor de Tibetaanse bevolking, roep ik deze dag uit als de Dag Van de Dalai Lama. Maar, als we toch bezig zijn, ook voor andere lama&#39;s. Zolang ze maar niet spugen.</p>\n
    slug: dalai-lama-toch-niet-vereerd
    created: <dateTimeBetween('2013-06-28 23:19:16', '2013-06-28 23:19:16')>
  hist-5:
