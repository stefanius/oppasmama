    year: 1980
    slug: joop-zoetemelk-wint-ronde-van-frankrijk
    title: Joop Zoetemelk wint Ronde van Frankrijk
    body: <p>Op 20 juli 1980 werd Joop Zoetemelk eindelijk eerste in de Ronde van Frankrijk. Na een aantal keer tweede te zijn geweest was het in 1980 zijn beurt.</p>\n\n<p>Zoetemelk was de tweede Nederlander die deze titel in de wacht kon slepen. De vorige keer was het Jan Jansen (1968) die de beker mocht ontvangen. In zijn jaren als profwielrenner haalde hij altijd een plaats in de top 10. Het vaakst eindigde hij op de tweede plaats, wat hem de bijnaam &#39;Eeuwige Tweede&#39; opleverde. Hieronder kort overzicht met een selectie van zijn ronden:</p>\n\n<table border=\"1\" cellpadding=\"1\" cellspacing=\"1\" style=\"width:500px\">\n	<caption>Beste fietsronden Joop Zoetemelk</caption>\n	<thead>\n		<tr>\n			<th scope=\"col\">Tour</th>\n			<th scope=\"col\">Plaats</th>\n			<th scope=\"col\">Jaar</th>\n		</tr>\n	</thead>\n	<tbody>\n		<tr>\n			<td>Milaan-San Remo</td>\n			<td>13</td>\n			<td>1979</td>\n		</tr>\n		<tr>\n			<td>WK</td>\n			<td>1</td>\n			<td>&nbsp;</td>\n		</tr>\n		<tr>\n			<td>Ronde van Vlaanderen</td>\n			<td>5</td>\n			<td>1979</td>\n		</tr>\n		<tr>\n			<td>Parijs-Roubaix</td>\n			<td>4</td>\n			<td>1979</td>\n		</tr>\n		<tr>\n			<td>Amstel Gold Race</td>\n			<td>1</td>\n			<td>1987</td>\n		</tr>\n		<tr>\n			<td>Luik-Bastenaken-Luik</td>\n			<td>9</td>\n			<td>1973</td>\n		</tr>\n		<tr>\n			<td>Luik-Bastenaken-Luik</td>\n			<td>9</td>\n			<td>1984</td>\n		</tr>\n		<tr>\n			<td>Ronde van Lombardije&nbsp;</td>\n			<td>4</td>\n			<td>1976</td>\n		</tr>\n		<tr>\n			<td>Ronde van Frankrijk</td>\n			<td>1</td>\n			<td>1980</td>\n		</tr>\n		<tr>\n			<td>Ronde van Spanje</td>\n			<td>1</td>\n			<td>1979</td>\n		</tr>\n	</tbody>\n</table>\n\n<p>&nbsp;\n<p>&nbsp;\n<p><br />\n&nbsp;</p>\n</p>\n</p>\n
  hist-11:
