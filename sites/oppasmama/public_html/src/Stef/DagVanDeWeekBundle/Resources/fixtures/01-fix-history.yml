    month: 09
    year: 1948
    slug: abdicatie-wilhelmina
    title: Abdicatie Wilhelmina
    body: <p>Op 4 september 1948 tekende Koningin Wilhelmina de akte van Abdicatie. In deze akte werd de nadruk gelegd dat de vorstin het besluit zelf en zonder &nbsp;invloed van derden heeft genomen.</p>\n\n<p>Na 58 jaar (8 jaar onder Regentes Emma + 50 jaar feitelijk Koningschap) kwam er een eind aan een tijdperk. Wilhelmina is tot de dag van vandaag de langst zittende vorst op de Nederlandse troon.</p>\n
  hist-45:
    id: 45
    day: 01
    month: 01
    year: 1986
    slug: de-noordoostpolder-onderdeel-van-provincie-flevoland
    title: De Noordoostpolder onderdeel van provincie Flevoland
    body: <p>Enige jaren na de oplevering is de Noordoospolder ondergebracht in de provincie nieuwe Flevoland, in plaats van de provincie Overijsel.</p>\n\n<p>Door het aannemen van de Zuiderzeewet in 1918 werd besloten tot de aanleg en inpoldering van de Zuiderzee/IJsselmeerpolders, het plan &quot;Lely&quot;. De Wieringermeerpolder werd als eerste aangelegd. En omdat deze al in de Zuiderzee was aangelegd, nog voor de Afsluitdijk werd gesloten, was de Noordoostpolder strikt genomen de eerste IJsselmeerpolder. Aanvankelijk was het de bedoeling om eerst de Markerwaard aan te leggen. Maar door de slechte economische omstandigheden van de jaren dertig werd, na aanvankelijk te hebben gesproken over het afbreken van verdere droogmakerij, besloten om naar de andere kant van het IJsselmeer te gaan. Daar zou het waarschijnlijk makkelijker zijn om aspirant-boeren te vinden. Het achterliggende gebied was immers veel groter. Bovendien was de Noordoostelijke Polder, wat toen nog een dossiernaam was, veel kleiner en dus ook goedkoper in aanleg.</p>\n\n<p>Het voormalige eiland Urk (inclusief een later aangekocht aangrenzend deel van de polder) maaktgeen deel uit van de gemeente Noordoostpolder, maar is een zelfstandige gemeente. Ook Lemmer heeft een klein gedeelte van de polder geannexeerd voor de bouw van woonwijk Lemstervaart. De in 1942 aangelegde polder is dus tegenwoordig verdeeld over drie gemeenten en twee provincies, hoewel het overgrote deel behoort bij de gelijknamige gemeente.</p>\n
  hist-46:
    id: 46
    day: 05
    month: 03
    year: 1877
    slug: president-hayes-beedigd
    title: President Hayes beëdigd
    body: <p>Na een spraakmakende verkiezing werd in Amerika de 19e President van de Verenigide Staten be&euml;digd. Op 5 maart 1877 was het dan eindelijk zover.</p>\n\n<h2>Verkiezing</h2>\n\n<p>De Republikeinse Partij, die haar nominatieconventie in Cincinnati hield, leek aanvankelijk James G. Blaine als presidentskandidaat te kiezen en in de eerste stemronde kwam Blaine slechts 100 stemmen tekort om de nominatie ook daadwerkelijk in de wacht te slepen. Gaandeweg verloor Blaine echter steun en na zeven stemrondes werd uiteindelijk Rutherford Hayes, de gouverneur van Ohio als kandidaat gekozen. Als zijn running mate werd William Wheeler naar voren geschoven.</p>\n\n<h2>Verkiezingsuitslag</h2>\n\n<p>De verkiezingsuitslag zou lange tijd onzeker blijven. Tilden had een duidelijk voordeel waar het het aantal uitgebrachte stemmen betrof. Tilden behaalde zo&#39;n 250.000 stemmen meer dan Hayes en had daarmee bijna 51% van de stemmen veroverd. Door het Amerikaanse verkiezingssysteem, waarbij elke staat een aantal kiesmannen voor het kiescollege levert en waarbij in de regel de kandidaat die een bepaalde staat wint alle kiesmannen van die staat achter zich krijgt, betekende dit niet automatisch dat Tilden ook daadwerkelijk zou worden verkozen.<br />\nZowel Tilden als Hayes hadden onbetwist de verkiezingen in 17 staten gewonnen, terwijl de uitslag in 4 staten betwist werd. Tilden had hiermee 184 kiesmannen en Hayes 165. Voor een meerderheid in het kiescollege waren echter 185 kiesmannen nodig.</p>\n
  hist-47:
    id: 47
    day: 05
    month: 03
    year: 1917
    slug: woodrow-wilson-beedigd-voor-tweede-termijn
    title: Woodrow Wilson beëdigd voor tweede termijn
    body: <p>In 1917 kon de al zittende president Wilson zijn tweede termijn beginnen. Het waren spannende jaren in de wereld, enkele duizende kilometers verderop vocht men om de heerschappij over Europa. In loopgraven, dat wel.</p>\n\n<p>&nbsp;</p>\n
  hist-48:
    id: 48
    day: 02
    month: 01
    year: 1957
    slug: aow-van-kracht
    title: AOW van kracht
    body: <p>Op 2 januari&nbsp;1957 is de Nederlandse oudedags-voorziening geregeld. Voor elke inwoner die de leeftijd bereikt van 65 jaar, is de Algemene Ouderdoms Wet (kortweg: AOW) van toepassing. Dit is een van de onderdelen binnen&nbsp;de Nederlandse verzorgingsstaat, die in deze jaren verder vorm gegeven worden.</p>\n\n<h2>Hoe werkt het</h2>\n\n<h2><span style=\"font-size:13px; line-height:1.6em\">De eerste jaren vanaf 1957 werd de AOW volledig gefinancierd volgens het omslagstelsel, dat wil zeggen: uit de op hetzelfde moment ge&iuml;nde AOW-premies. Bij de bepaling van de premiehoogte werd het percentage en het maximumbedrag per verzekerde elk jaar zo gekozen dat het totaal van de ge&iuml;nde premies vermeerderd met enige rente-inkomsten gelijk was aan het totaal van de uitkeringen. Niet in alle jaren lukte dat. Een tekort moest worden aangevuld. Er is in 1997 incidenteel een tekort. In april 1998 is besloten het jaarlijks stijgende percentage te bevriezen op 17,9%&nbsp;(2012: 65-plussers betalen 15,2% i.p.v. 33,1% in de eerste schijf van box 1). Vanaf 2002 is er echter een jaarlijks oplopend tekort&nbsp;dat uit de algemene middelen, de belastingopbrengsten, wordt aangevuld.</span></h2>\n\n<h2>Toekomst</h2>\n\n<p>Dat de AOW geen ijzeren waarheid hoeft te zijn, bleek in 2012. Vanaf nu schuift de leeftijd waarop men AOW krijgt van de staat iets op. Afhankelijk van het geboortejaar, komt er telkens een maand of paar maanden bij voordat men de eerste AOW betaling krijgt uitgekeerd. Onderbouwing voor deze aanpassing is te vinden in de grote groep ouderen (65+ers) die aanspraak kan maken op deze uitkering, de zogenaamde Babyboom-generatie.</p>\n
  hist-49:
    id: 49
    day: 01
    month: 01
    year: 2001
    slug: runderen-verplicht-testen-op-bse
    title: Runderen verplicht testen op BSE
    body: <p>Na een uitbraak van&nbsp;<strong><span dir=\"auto\">Boviene spongiforme encefalopathie</span></strong><span dir=\"auto\">&nbsp;kortweg&nbsp;<strong>BSE</strong>&nbsp;in de jaren 90, heeft men de regelgeving voor de vleesindustrie flink aangescherpt. Zowel voor mens als dier worden de hersenen van hen die een infectie hebben opgelopen aangetast. De menselijke variant staat bekend als&nbsp;</span><strong>Creutzfeldt-Jakob Disease</strong>.</p>\n\n<h2>Uitbraak</h2>\n\n<p>In Groot-Brittanni&euml; werd in 1996 bekendgemaakt dat vanaf 1994 tien mensen overleden waren aan een waarschijnlijk nieuwe variant van Creutzfeldt-Jakob. Deze pati&euml;nten waren gemiddeld veel jonger dan normale Creutzfeldt-Jakob pati&euml;nten en ook het ziekteproces verliep anders dan dat van pati&euml;nten die de sporadische variant van Creutzfeldt-Jakob hadden. Het vermoeden bestond toen al, dat deze nieuwe variant van Creutzfeldt-Jakob (inmiddels wordt altijd de term variant-Creutzfeldt-Jakob disease gebruikt, afgekort vCJD) veroorzaakt zou kunnen zijn door de consumptie van rundvlees afkomstig van met BSE besmette runderen. Enkele jaren later is door middel van experimenteel onderzoek aangetoond dat vCJD zeer waarschijnlijk veroorzaakt wordt door de consumptie van rundvlees afkomstig van BSE besmette runderen.</p>\n\n<p>De ziekte is na het optreden van de eerste symptomen binnen &eacute;&eacute;n &agrave; twee jaar dodelijk. Door onzekerheid over de lengte van de&nbsp;incubatietijd&nbsp;was men aanvankelijk beducht voor een navenante epidemie onder mensen als onder rundvee; de laatste jaren daalt het aantal nieuwe gevallen echter. In totaal zijn er in Groot-Brittanni&euml; tot februari 2009 167 mensen aan vCJD overleden (46 daarbuiten, van wie 3 in Nederland) zodat een echt grote epidemie steeds onwaarschijnlijker wordt.</p>\n\n<h2>Europese Regelgeving</h2>\n\n<p>In deze nieuwe richtlijnen, die op 1 januari 2001 van kracht zijn gegaan, is onder andere opgenomen dat elk rund ouder dan 30 maanden getest moet worden op BSE. Ook is het verwerken van restpartijen vlees tot veevoer aan banden gelegd. Alles, van veevoer tot biefstuk, is vanaf nu in een gecontroleerde keten vastgelegd.</p>\n\n<p>&nbsp;</p>\n\n<p>&nbsp;</p>\n
