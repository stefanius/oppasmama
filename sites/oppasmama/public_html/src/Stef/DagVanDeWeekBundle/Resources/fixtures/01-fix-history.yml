    slug: inhuldiging-beatrix
    title: Inhuldiging Beatrix
    body: <p>Op 30 april 1980 kreeg Nederland een nieuwe Vorstin. De tot dan nog Prinses Beatrix, werd Koningin der Nederlanden.</p>\n\n<h2>Ceremonie</h2>\n\n<p>De ceremonie van deze inhuldiging was inhoudelijk niet heel veel anders.</p>\n\n<p>&nbsp;</p>\n\n<p>Dit artikel word later nog bijgewerkt.</p>\n
  hist-4:
    id: 4
    day: 01
    month: 01
    year: 2001
    slug: nieuw-millennium
    title: Start Derde Millennium
    body: <p>Eind jaren 90 is er veel paniek geweest over wat zou komen. Achteraf kunnen we zeggen dat de wisseling van het Millennium gewoon een succes was.</p>\n\n<h2>Telling</h2>\n\n<p>Het derde&nbsp;millennium loopt van 2001 t/m 3000. Echter heeft men bij de wisseling van 1999 naar 2000 vaak vergist en dachten veel mensen dat ze al in het nieuwe tijdvak zaten. Het spreekt voor zich dat de 21e eeuw ook pas in 2001 begon. Al loopt deze uiteraard in 2100 op zijn eind.</p>\n\n<h2>Bug Stress</h2>\n\n<p>Veel bedrijven hadden last van Bug Stress, soms terecht en soms onterecht. Vooral bij oudere informatie systemen kon er een probleem optreden bij de datum telling. Om ruimte te besparen (bits en bytes) heeft men gekozen om het jaartal op te slaan aan de hand van de laatste 2 cijfers.Zo werd 1990 opgeslagen als &#39;90&#39; en 1999 als &#39;99&#39; en bij de uitvoer (scherm of afdrukken) de &#39;19&#39; ervoor te plakken.</p>\n\n<p>Dit gaat echter goed totdat je van 1999 naar 2000 gaat. In dat geval gaan we dus van 99 naar 00. Bij het opvragen van die datum komen we dus niet bij het jaar 2000 of 2001, maar bij 1900 en 1901. Dit zou resulteren in problemen voor bv het uitbetalen van pensioenen. Immers, in 1901 waren veel pensioengerechtigen niet een geboren.</p>\n\n<h2>Succes</h2>\n\n<p>Dankzij de inspanning van veel IT proffesionals deden er zich geen problemen voor en was iedereen op tijd klaar om de systemen te upgraden. Veel systemen hoefden overigens ook niet voorzien te worden van een update, deze zouden pas tegen een datumgrens aanlopen in 2038. Dit heeft te maken met het binaire stelsel, maar gaat nu te diep om uit te leggen.</p>\n\n<p>&nbsp;</p>\n
  hist-5:
    id: 5
    day: 24
    month: 08
    year: 1990
    slug: geboorte
    title: Geboorte
    body: <p>Dit is een hele bijzondere datum. Op deze datum is de persoon geboren met wie ik al enige tijd gelukkig samenwoon. Ook is zij al fan van Dag Van De Week vanaf het eerste uur en blijft zij op de hoogte van het laatste nieuws of nieuws van jaren terug.</p>\n\n<h2>Fantastisch</h2>\n\n<p>Tja. Wat moet ik er verder nog over zeggen? Al enige maanden wonen wij in hetzelfde huis, en genieten we ons suf. Man, vrouw, hond en camera. Een gemiddeld huishouden.</p>\n
  hist-8:
    id: 8
    day: 21
    month: 08
    year: 1959
    slug: hawaii-officieel-amerikaanse-staat
    title: Hawaii is officieel de 50e staa
    body: <p>Hoewel in 1893 de eilandengroep al was overgenomen door de Verenigde Staten, was Hawaii tot 1959 min of meer zelfstandig gebleven.</p>\n\n<p>Tegenwoordig zijn er nog steeds mensen die tegen deze constructie zijn en willen daarom meer bestuurlijke zaken zelf kunnen beslissen. Het meerendeel is echter bang dat het een grotere ongelijkheid geeft tussen verschillende bevolkingsgroepen.</p>\n
  hist-9:
    id: 9
    day: 15
    month: 04
    year: 1912
    slug: titanic-zinkt
    title: Titanic vergaan
    body: <p>In de nacht van 14 op 15 april 1912 verging het bekendste schip uit de moderne geschiedenis. Na een aanvaring met een ijsberg (kort na middernacht op 15 april) liep het schip vol met water, waarna het om 02:20 uur (tien voor half 3) verdween onder de golven. Deze ramp heeft 1522 mensen het leven gekost.</p>\n\n<h2>Klassen</h2>\n\n<p>In de tijd van Titanic was het gebruikelijk om bij schipbreuk eerst de passagiers uit de 1e klasse te evacueren. De mensen uit de 3d klasse hadden daarom de minste kans op overleven.</p>\n\n<h2>Romantische Beeldvorming</h2>\n\n<p>Over de ramp bestaan verschillende verhalen. Sommige verhalen hebben een geromantiseerd beeld gegeven over de ramp. Zo heeft het orkest, onder leiding van&nbsp;<span dir=\"auto\">Wallace Hartley, tot het laatste moment gespeelt op het dek. Geen van de orkestleden hebben de ramp kunnen navertellen. Ook zijn er veel mythes rond de T-Ford (die ook te zien is in de film Titanic uit 1997, waar de hoofdrolspelers de liefde hebben bedreven). Deze auto heeft daadwerkelijk in het ruim gestaan en de eigenaar of de auto zelf zou al meer ellende te hebben veroorzaakt.</span></p>\n\n<p>&nbsp;</p>\n
  hist-10:
