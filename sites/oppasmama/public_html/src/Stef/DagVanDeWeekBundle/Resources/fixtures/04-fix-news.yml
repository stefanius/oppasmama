    title: Dag 2 - 97e Vierdaagse
    description: Na het overslaan van de eerste dag, hier iets over dag 2 van de Nijmeegse Vierdaagse!
    body: <p>De tweede dag van de Nijmeegse Vierdaagse (of Vierdaagse van Nijmegen) is woensdag.&nbsp;</p>\n\n<p>De officiele website zegt over vandaag dit:</p>\n\n<p><em><span style=\"color:rgb(0, 0, 0); font-family:arial,verdana,helvetica,sans-serif; font-size:12px\">&quot;Ook de tweede dag verliep voorspoedig; 40.719 deelnemers&nbsp;bereikten de finish. Donderdag is de dag van Groesbeek met de Zevenheuvelenweg. De supporters hebben hun tenten en&nbsp;caravans al neergezet en&nbsp;staan morgen klaar om de wandelaars&nbsp;aan te moedigen.&quot;</span></em></p>\n\n<p><span style=\"color:rgb(0, 0, 0); font-family:arial,verdana,helvetica,sans-serif; font-size:12px\">Helaas is men vergeten de temperatuur te vermelden: Vandaag was het een mooie 20-23 graden rond Nijmegen. Zo. En dan nu aftellen tot vrijdag, wellicht dat we hier een Weektopper uit kunnen slepen!</span></p>\n
    slug: zeer-kort-4daagse-nieuws
    created: <dateTimeBetween('2013-07-17 23:35:46', '2013-07-17 23:35:46')>
  hist-6:
    id: 20
    title: Code Geel (Temperatuur)
    description: Vanwege het warme weer op 22 juli 2013 en de vooruitzichten voor komende week word Code Geel afgegeven.
    body: <p>Vandaag was het op veel plaatsen in ons land boven de 30 graden. Omdat de komende dagen dit nog steeds mogelijk is, raad men aan om voldoende te drinken en verkoeling op te zoeken. Badgasten wordt aangeraden om goed ingesmeerd de dag door te brengen.</p>\n
    slug: code-geel-22-juli-2013
    created: <dateTimeBetween('2013-07-22 00:56:54', '2013-07-22 00:56:54')>
  hist-7:
    id: 21
    title: Hoera voor de Regen!
    description: Wij van Dag Van De Week dansten vandaag in de regen na enige dagen hittegolf. Wij houden van Zon, maar maak het niet te gek! Lees nieuws van elke Dag Van De Week!
    body: <p>Sinds het begin van de hittegolf in ons land was het niet te harden. Een vies, plakkerig atmosfeertje, hoge temperaturen en geen draagbare airco. Het waren zware dagen, die ons volk heeft moeten doorstaan.</p>\n\n<h2>Opluchting</h2>\n\n<p>De opluchting was dan ook groot, toen op de zaterdagochtend 27 juli 2013, het wolkendek in twee&euml;n brak. &#39;Zuurstof!&#39; was mijn eerste gedachte. Met een grote glimlach rende ik naar buiten om als een bezetene in de ontstane plassen te springen. Ik waande mij even als een kind in een speelgoedwinkel.</p>\n\n<h2>Wisselende reacties</h2>\n\n<p>Toch was niet iedereen te spreken over deze wolkbreuk, zo ook de heer O. Zon van een paar huizen verder. Hij was de afgelopen dag flink bezig om een gat in zijn bovenste woonlaag te maken, maar door de ontstane regenbui moest hij dat staken &#39;Ik maak het liefste gaten als het weer wat warmer en droger is. Van de week zag ik vanaf mijn dak een mooie lichtgrijze waas over de stad. Mooi gezicht om te zien, dan krijg ik meteen zin om te klussen.&#39; Aldus onze buurtbewoner.</p>\n\n<h2>Klagen</h2>\n\n<p>Verder zijn wij natuurlijk een volk van klagen en mekkeren. Nog niet zo lang geleden moest ik mijn auto nog ontdooien. Veel van onze medelanders klaagden dat de winter te lang duurde, omdat in maart en april de straten nog vaak nat en soms nog wit waren, maar dat is niet het geval. Al sinds jaar en dag weten wij dat ook in deze maanden nog van alles kan gebeuren. Want sons roert maart zijn staart. En aprilletje zoet, geeft nog wel eens een witte hoed. Ja, de eigenwijze april, doet wat hij wil!</p>\n\n<h2>Zomer</h2>\n\n<p>En toch ben ik een echte zomer-man, maar wel graag met minder benauwd weer. Nu maar hopen dat we deze week een gunstiger klimaat gaan krijgen.</p>\n
    slug: hoera-voor-de-regen
    created: <dateTimeBetween('2013-07-27 17:09:36', '2013-07-27 17:09:36')>
  hist-8:
    id: 22
    title: Gestrande Potvis overleden
    description: De potvis die maandag 29 juli aanspoelde op Terschelling is overleden. Dag Van De Week brengt verslag uit. Elke dag nieuws en geschiedenis, vers op Dag Van De Week!
    body: <p>De potvis die maandagmiddag 29 juli 2013 aanspoelde op het strand van Terschelling is uiteindelijk in de loop van de avond overleden. Het komt regelmatig voor dat potvissen of soortelijke diersoorten aanspoelen op het strand. Enige maanden geleden lag er een bultrug aan de kust. Na diverse reddingspogingen, heeft ook hij de geest gegeven. De media hebben het beestje een naam gegeven: Johannes.</p>\n\n<h2>Sonar</h2>\n\n<p>Hoewel walvis-achtigen altijd al op het strand te vinden waren, zijn dit in de meeste gevallen zieke dieren. Echter spoelen er tegenwoordig ook steeds vaker gezonde dieren aan. Deze dieren worden waarschijnlijk misleid door de sonar aparatuur die wij gebruiken op zee. Deze singalen zijn vaak rond de 200 decibel en zijn onder water oorverdovend voor de vissen en zoogdieren die dit kunnen horen.</p>\n
    slug: gestrande-potvis-overleden
    created: <dateTimeBetween('2013-07-30 00:17:21', '2013-07-30 00:17:21')>
