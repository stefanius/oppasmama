    year: 1948
    slug: douaneverdrag-benelux-in-werking
    title: Douaneverdrag Benelux in werking
    body: <p>Na (met tussenpozen door oorlogen en andere prioriteiten) ruim 50 jaar sinds het uitspreken van een vorm van samenwerken tussen Nederland, Belgie en Luxemburg, was het op 1 januari 1948 eindelijk zover. De verdragen die tijdens de oorlogjaren zijn opgesteld en in 1947 definitief zijn bekrachtigd, treden in 1948 echt in werking.</p>\n\n<h2>Invoerrechten</h2>\n\n<p>Een belangrijk onderdeel waren de gunstiger invoerrechten. Ook hield men de deur open naar bredere samenwerking, wat uiteindelijk heeft geleid tot de E.E.G. en Europese Unie.</p>\n
  hist-42:
