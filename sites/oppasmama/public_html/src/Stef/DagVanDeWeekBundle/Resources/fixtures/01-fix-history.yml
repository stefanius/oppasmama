    day: 31
    month: 03
    year: 1909
    slug: kiellegging-titanic
    title: Kiellegging Titanic
    body: <p>Op 31 maart 1909 was de kiellegging van misschien wel het bekendste wrak uit de geschiedenis: De Titanic. Het zou nog drie jaar duren voor het schip zijn maagdenreis zou hebben. Helaas is deze reis niet afgemaakt, daar het schip in de nacht van 14 en&nbsp;<a href=\"http://dagvandeweek.nl/historie/1912/04/15/titanic-zinkt\">15 april 1912</a>&nbsp;in botsing kwam met een ijsberg.</p>\n\n<h2>Kiellegging</h2>\n\n<p>Het leggen van de kiel van een schip is het eerste tastbare deel van het te bouwen schip. De kiellegging wordt daarom gezien als de start van de bouw.</p>\n
  hist-12:
    id: 12
    day: 31
    month: 04
    year: 1911
    slug: titanic-te-water
    title: Titanic te water gelaten
    body: <p>Op 31 mei 1911 is de RMS Titanic te water gelaten. Na twee jaar in het dok (kiellegging was op&nbsp;<a href=\"http://dagvandeweek.nl/historie/1909/03/31/kiellegging-titanic\">31 maart 1909</a>). Het zou nog een jaar duren tot het schip op 10 april 1912 in de vaart werd genomen. Op 14 en <a href=\"http://dagvandeweek.nl/historie/1912/04/15/titanic-zinkt\">15 april 2012</a> verging het schip. Kolenscheppers, machinisten, passagiers en het orkest verdwenen onder de ijskoude golven,&nbsp;</p>\n
  hist-17:
    id: 17
    day: 05
    month: 05
    year: 1945
    slug: bevrijding-nederland
    title: Nederland Bevrijd
    body: <p>Wat in de jaren 20 en 30 zorgvuldig werd opgezet en in 1939 uitliep in de Tweede Wereldoorlog, eindigde op 5 mei 1945. Wat overbleef van de beloofde pracht en praal, was slechts een rokend Europees continent. In de zes jaren (voor Nederland 5, Frankrijk 4) van Duitse bezetting was Rotterdam, en vele andere steden, niet meer te herkennen. Hoewel de daadwerkelijke capitulatie van de Duitse strijdkrachten pas op 8 mei werd getekent, was Nederland al &#39;vrij&#39; op 5 mei.</p>\n\n<p>&nbsp;</p>\n\n<p>&nbsp;</p>\n
  hist-18:
    id: 18
    day: 25
    month: 07
    year: 2007
    slug: wielerploeg-verlaat-tour-vanwege-doping
    title: Franse wielerploeg verlaat de Tour vanwege doping
    body: <p>Doping gebruik in de Franse Tour lijkt niet te verbannen. Op 27 juli 2007 stapte de ploeg&nbsp;Cofidis uit de Ronde van Frankrijk, omdat bij een van de renners (Cristian&nbsp;Moreni) bloeddoping was aangetroffen. De Italiaan bleek testosteron verhogende middelen te hebben gebruikt om zijn prestaties te verbeteren.</p>\n\n<p>De ploeg kwam in 2004 ook al in opspraak waarbij twee renners werden geschorst.&nbsp;</p>\n\n<h2>Structureel probleem</h2>\n\n<p>Doping in de Tour lijkt een structureel probleem wat maar moeilijk aan te pakken is. Het is verweven in de cultuur en iedereen lijkt ervanaf te weten, maar niemand lijkt er iets aan te kunnen doen. In 2012 en 2013 zijn diverse renners alsnog uit de kast gekomen en maakten schoon schip met hun doping verleden.</p>\n
  hist-19:
    id: 19
    day: 24
    month: 07
    year: 1847
    slug: salt-lake-city-gesticht
    title: Amerikaanse stad Salt Lake City gesticht
    body: <p>Salt Lake City is de hoofdstad van Utah, &eacute;&eacute;n van de staten van de Verenigde Staten van Amerika. Deze stad werd gesticht op 24 juli 1874 door 146 volwassenen (waarvan 143 man en 3 vrouw). Ook waren er twee kinderen.</p>\n\n<h2>Visioen</h2>\n\n<p>De groep bestond uit streng gelovige Mormomen die de plek doorkregen via visioenen van een van de leiders. In de bosatlas uit die tijd werd deze plaats vertaald als de Grote Zoutemeerstad.</p>\n
  hist-20:
    id: 20
    day: 24
    month: 07
    year: 1911
    slug: incastad-herontdekt
    title: Oude Incastad herontdekt
    body: <p>Machu Picchu is opnieuw ontdekt in 1911 door de historicus Hiram Bingham. Hij deed een studie naar de oude Inca&#39;s in datzelfde gebied. In 1867 was de stad ook al in beeld geweest bij een Duitse ontdekkingsreiziger. Met toestemming van de authoriteiten heeft hij de oude Incastad geplunderd.</p>\n\n<p>De stad is sinds 1983 opgenomen op de lijst van de UNESCO Werelderfgoedlijst.</p>\n
  hist-21:
    id: 21
    day: 01
    month: 09
    year: 1909
    slug: eerste-vierdaagse-van-nijmegen
    title: Eerste Vierdaagse van Nijmegen
    body: <p>In het jaar des Heere 1909, om precies te zijn op 1 september 1909, begon de allereerste Nijmeegse Vierdaagse. Ook op andere plaatsen in het land kon men meedoen aan een van de Vierdaage Afstandsmarsen, door te vertrekken vanuit &eacute;&eacute;n van de 15 lokaties. De toenmalige afstand was totaal 140 kilometer, wat neerkomt op 35 kilometer per dag.</p>\n\n<p><font color=\"#000000\" face=\"arial, verdana, helvetica, sans-serif\"><span style=\"font-size:12px\">In het hele land kennen we nog wel de Avondvierdaagse, maar de Nijmeegse Vierdaagse wordt vandaag de dag gezien als &#39;het&#39; wandelevenement en is uitgegroeid tot een van de grootste ter wereld.</span></font></p>\n\n<p><font color=\"#000000\" face=\"arial, verdana, helvetica, sans-serif\"><span style=\"font-size:12px\">Tegenwoordig is de gewone afstand voor burgers 50 kilometer per dag. De militaire afstand is gesteld op 40 kilometer per dag. Deze dienen ze dan wel in detachement te lopen en met een bepakking die van begin tot eind 10 kilo weegt. Deze 10 kilo kan daarom niet bestaan uit consumptie goederen, aangezien het gewicht gedurende de tocht dan zal afnemen.</span></font></p>\n\n<p><font color=\"#000000\" face=\"arial, verdana, helvetica, sans-serif\"><span style=\"font-size:12px\">Voor burgers geld er nog een utizondering op de afstand. In bepaalde gevallen, afhankelijk van leeftijd en geslacht, is het mogelijk om de verkorte afstand te lopen en toch het begeerde kruisje te mogen opspelden. Het vierdaagsekruis is tegenwoordig ook een bij Koninklijk Besluit erkende onderscheiding en mag dus gedragen worden bij offici&euml;le gelegenheden. In de praktijk is dit vooral een militaire aangelegenheid, daar zij een of meer onderscheidingen dragen op het uniform.&nbsp;</span></font></p>\n
  hist-22:
    id: 22
    day: 02
    month: 01
    year: 1909
    slug: eerste-elfstedentocht
    title: Eerste Elfstedentocht
    body: <p>Op 2 januari 1909 ging de eerste Friesche Elfstedentocht van start. Met slechts 48 deelnemers met een inschrijving, was de start niet zonder discussie. Toen de eerste datum werd bepaald kon men zich tot 5 januari inschrijven voor deze toch. Echter, door de ijskwaliteit is besloten de tocht al op 2 januari te rijden en de inschrijving op 31 december al te sluiten.</p>\n\n<h2>Dooi</h2>\n\n<p>Ondanks de vooruitzichten, bleek toch dat op de dag van de rit alsnog de dooi in te vallen. Om deze reden vielen veel mensen uit en had ook de tourleiding nog weinig vertrouwen. Uiteindelijk kwamen toch nog 23 mensen opdagen die het wilden gaan doen. Ruim dertien uur na het vertrek uit Leeuwarden kwam de Fries Minne Hoekstra als eerste over de finisch. Na dit evenement werd de organisatie opgericht die elk jaar een tocht hoopt uit te schrijven.&nbsp;</p>\n
  hist-23:
    id: 23
    day: 22
    month: 07
    year: 1942
    slug: eerste-transporten-uit-warschau
    title: Eerste Joden transporten uit Warschau (Polen)
    body: <p>In het overbevolkte ghetto in Warschau werd op 22 juli 1942 het bevel alle Joden die niet &#39;onmisbaar&#39; waren af te voeren. In de ruim 50 dagen erna, werden er 300.000 mannen, vrouwen en kinderen afgevoerd naar de gaskamers van Treblinka. Naast Duitse militairen en overige functionarissen, waren ook de Joodse burgers die lid waren van de Joodse politie om de orde te bewaren in het ghetto. Deze groep mannen ging echter niet zachtzinnig te werk, en leek soms wreder dan de Nazi&#39;s zelf in Warschau.</p>\n\n<p>De meeste Joden gingen relatief makkelijk mee op transport. Vele&nbsp;omdat ze uit het ghetto wilden en omdat men toen dacht dat ze hooguit tewerkgesteld zouden worden. Van deze groep van 300.000 Joden is echter nooit meer iets vernomen.</p>\n
  hist-25:
    id: 25
    day: 28
    month: 08
    year: 1963
    slug: hij-had-een-droom
    title: Hij had een droom
    body: <p>Op 28 augustus 1963 hield Martin Luther King jr. zijn beroemde spreech over de gelijkheid tussen blank en zwart. Deze toespraak leverde hem in 1964 de Nobelprijs van de vrede op,</p>\n\n<p><span style=\"color:rgb(0, 0, 0); font-family:sans-serif; font-size:12.571428298950195px\">De leidende positie van King binnen de burgerrechtenbeweging werd midden jaren 60 uitgedaagd, toen er stemmen opgingen om meer militante acties te voeren in plaats van het door King nagestreefde vreedzame protest. Hij behield echter zijn belangrijke positie en ging zich ook op andere zaken richten. Zo uitte hij kritiek op de Vietnamoorlog en maakte hij zijn zorg over armoede kenbaar.</span></p>\n\n<p><span style=\"color:rgb(0, 0, 0); font-family:sans-serif; font-size:12.571428298950195px\">Op vier april 1968 werd Luther doodgeschoten op het balkom van zijn hotel.</span></p>\n
