    day: 05
    month: 06
    year: 1944
    slug: rome-bevrijd
    title: Rome bevrijd
    body: <p>Op 5 juni 1944 werden de Romeinen (naja, de moderne dan) bevrijd door de Amerikaanse en Britse strijdkrachten. Eerder waren ze al geland op Italiaanse bodem, zodat men later kon doortrekken naar het Noorden, waar zij hun collega&#39;s konden helpen met het bevrijden van de rest van Frankrijk.</p>\n\n<p>&nbsp;</p>\n
  hist-36:
    id: 36
    day: 28
    month: 07
    year: 1940
    slug: eerste-uitzending-radio-oranje
    title: Eerste uitzending Radio Oranje
    body: <p>Op 28 juli 1940 begon de eerste uitzending van Radio Oranje. Gedurende de oorlog sprak Koningin Wilhelmina haar onderdanen in bezet gebied toe vanuit Londen.</p>\n\n<h2>Te zacht</h2>\n\n<p>Na de eerste uitzending waren er berichten dat de vorstin lastig te verstaan was. In de volgende uitzendingen hielden technischie er rekening mee door het geluid te versterken. Wilhelmina had er geen vertrouwen in en sinds die eerste uitzending sprak zij een stuk luider de boodschappen in. Voor de zekerheid.</p>\n\n<h2>Illegaal</h2>\n\n<p>Al vroeg in de oorlog was het hebben van radioapparatuur verboden, op straffe van werkkamp of erger. Om deze reden luisterden voor Nederlanders met radio&#39;s in schuilkelders of verstopt in boeken.</p>\n\n<h2>Hoop</h2>\n\n<p>De uitzendingen waren voor veel mensen een teken van hoop in donkere dagen. Ook stond de Koningin daardoor minder ver af van het bezette Nederland.</p>\n
  hist-37:
    id: 37
    day: 29
    month: 07
    year: 1921
    slug: adolf-hitler-voorzitter-nsdap
    title: Adolf Hitler wordt voorzitter NSDAP
    body: <p>Na het opstappen van de toenmalige partijleider (Karl Harrer) en de inmiddels verworven (informele) macht die Hitler al in de partij had weten af te dwingen, lag voor hem de weg vrij om de ontstane vacature in te vullen.</p>\n\n<h2>Partijleider NSDAP</h2>\n\n<p>Op 29 juli 1921 was Adolf Hitler officieel de partijleider van de NSDAP. De partij ging zich de jaren erna verder profileren en werd steeds geweldadiger. In 1945 ontbonden de Amerikanen de partij en werd deze aangemerkt als criminele organisatie.</p>\n
  hist-38:
    id: 38
    day: 29
    month: 07
    year: 1948
    slug: opening-zomerspelen-1948
    title: Opening Zomerspelen 1948
    body: <p>Op 28 juli 1948 was de opening van de allereerste Olympische Spelen. De editie ervoor was 12 jaar geleden. Dit waren de spelen in Berlijn, welke zijn gehouden door Nazi-Duitsland.</p>\n\n<h2>Sober</h2>\n\n<p>Vanwege de oorlog (1939-1945) waren er onvoldoende middelen om uit te pakken. Om deze reden hadden de spelen in 1948 een sober karakter. Aan het eind van de spelen op 14 augustus had Amerika met 84 medailles (waarvan 38 goud) de beste score. Nederland eindigde 11e met 16 medailles (waarvan 5 goud).</p>\n\n<p>In total deden 59 landen mee die samen 411 glimmertjes kregen opgespeld.</p>\n\n<p>&nbsp;</p>\n
  hist-40:
