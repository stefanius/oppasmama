  hist-6:
    id: 6
    year: 1940
    slug: 1940
    title: 1940
    body: <p>Het jaar 1940 was het begin van een nieuw tijdperk. Nederland, Belgi&euml; en Frankrijk raakten betrokken bij de Tweede Wereldoorlog en na een heftige strijd in de meidagen was in de tweede helft van 1940 Nederland officieel bezet gebied.&nbsp;</p>\n\n<p>De meeste mensen gingen gewoon door met het oude leven. Ondanks de bezetting werd 1940 een redelijk normaal jaar. Dat de oorlog later vervelende gevolgen zou hebben, was iets wat men toen nog niet kon bevatten.</p>\n
  hist-7:
    id: 7
    year: 1939
    slug: 1939
    title: 1939
    body: <p>Na de inname van Polen en Oostenrijk en het verstrijken van het Britse ultimatum om de Duitse troepen te laten terugtrekken, was de Tweede Wereldoorlog een feit.</p>\n\n<p>Op 1 september&nbsp;<span style=\"color:rgb(0, 0, 0); font-family:sans-serif; font-size:12.571428298950195px\">annexeerden de Duitse manschappen Polen, meer hierover kunt u lezen als op deze datum klikt in onderstaande kalender. Ook voor alle andere historische feiten uit 1939 bent u hier aan het juiste adres. Mist er er een feitje? Staan er onjuistheden? Wij horen graag hoe wij onze informatie kunnen verbeteren.</span></p>\n
  hist-13:
    id: 13
    year: 1912
    slug: 1912
    title: 1912
    body: <p>Het jaar 1912. Vooral bekend vanwege de ramp met de RMS Titanic op 14 en 14 april. Het is ook het 12e jaar van de 20e eeuw en de verschillen tussen de (rijke) adel en de gewone arbeiders is enorm. Ook gingen veel kinderen (ook in Nederland) nog niet naar school. Ook was 1912 h&eacute;t jaar voor Antony Focker. Hij maakte dat jaar zijn eerste ontwerpen voor zijn eerste vliegtuig met als bijnaam &#39;de Spin&#39;.</p>\n
  hist-14:
    id: 14
    year: 1911
    slug: 1911
    title: 1911
    body: <p>Op het gebied van vrouwenemancipatie was 1911 weer een klein doorbraakje. Op 1 mei 1911 begon Dina Sanson bij de Rotterdamse (toen ongetwijfeld nog Rotterdamsche) Zedenpolitie. Zij was hiermee de allereerste vrouwelijke politieman... euhm vrouw. Aan het eind van dezelfde maand, op 31 mei, werd het beroemdste scheepswrak ter wereld te water gelaten. Al was het toen nog wel een werkend schip natuurlijk, niemand wist nog welk onheil er nog zou komen.</p>\n
  hist-15:
    id: 15
    year: 2012
    slug: 2012
    title: 2012
    body: <p>Het was een bijzonder jaar. 2012 stond in het teken van de Maya&#39;s, omdat vele aardbewoners dachten dat de wereld zou vergaan op 21 december. Verder kregen de Oranjes een zware klap te verwerken, Prins Friso kreeg een ongeluk in het Oostenrijkse plaatjse Lech. Hij kwam onder een lawine terecht en raakte daardoor in coma.</p>\n\n<p>Ook Egyptenaren en andere Arabische landen zorgden voor onrust. De bevolking kwam in opstand en wierp de dictoriale regimes omver. Deze periode ging de boeken in als de Arabische Lente. Afijn. Het was een druk jaar, een spannend jaar maar ondanks dat, draait de wereld gewoon door. En het einde van de wereld? Ik heb het niet gezien.</p>\n
  hist-16:
    id: 16
    year: 1945
    slug: 1945
    title: 1945
    body: <p>Na vijf jaar oorlog voor Nederland, na jaren onderdrukking in Duitsland en zes jaar na de bezetting van Polen en Oostenrijk, kwam er een einde aan de Tweede Wereldoorlog. Op 5 mei was de overgave van het Duitse (toen was het nog Duitsche) Leger en gingen de kannonnen terug naar huis. Miljoenen burgers lieten het leven door genocide en stadsgevechten. Van steden als Rotterdam, Berlijn, Leipzig en Keulen was vaak niet meer over dan een rokende puinhoop.&nbsp;</p>\n\n<p>Na de bevrijding was een periode van blijdschap, hoop, vedriet en vrees. Blij en feest vanweg de bevrijding, hoop voor de toekomst en voor hen die onderweg naar huis waren, vrees voor wie er terugkwam, maar vooral wie niet. En tot slot verdriet. Verdriet om de oorlog en verdriet om hen die uiteindelijk niet meer terugkwamen uit de kampen of het slagveld. 1945 was een bizar jaar waar alle emoties loskwamen die een mens heeft. Toen zei men: Dit nooit meer! Al was men dit alweer snel vergeten in Indi&euml;, Korea, Vietnam en de Balkan.</p>\n
  hist-24:
    id: 24
    year: 1963
    slug: 1963
    title: 1963
    body: <p>Het jaar 1963. Dit legendarische jaar is het jaar waarin J.F. Kennedy, de 35e President van de Verenigde Staten van Amerika, naar de verkeerde kant van het gras werdt gestuurd. Dit is ook het jaar waarin Noord-Korea een publiek televisie station opricht en het jaar waarin een bisschop echtparen wijst op hun eigen verantwoordelijkheid als het gaat om gezinsuitbreiding of het voorkomen ervan.&nbsp;</p>\n\n<p>Ook zaten we midden in de ontzuiling (en ontkerking). Kortom, midden in &#39;the Sixties&#39;, Sex, Drugs, Rock n Roll, Vietnam en wederopbouw.</p>\n
  hist-32:
    id: 32
    year: 1944
    slug: 1944
    title: 1944
    body: <p>We schrijven het jaar 1944. Een bijzonder jaar. Het jaar van honger, dood en verderf in Europa. Maar ook een jaar van hoop, toen op 6 juni 1944 de Amerikanen, Britten, Canadezen, Polen en meer strijdkrachten voet zette aan de Franse kust. 1944 is ook het jaar van verraad van de familie Frank. In augusts werden zij afgevoerd naar Westerbork, waar alleen Otto het heeft kunnen navertellen.</p>\n\n<p>Het jaar 1944. Het vierde jaar van de oorlog. Een oorlog die niemand wilde en een oorlog waarvan niemand wist hoe lang hij nog zou duren. Maar wel het jaar waarin hoop en honger &amp;&nbsp;verdriet en vreugde sterk met elkaar in contrast waren.</p>\n
  hist-34:
    id: 34
    year: 1960
    slug: 1960
    title: 1960
    body: <p>Het jaar 1960. Het was het einde van de jaren 50, maar we kregen er de &#39;sixties&#39; voor terug. Make Love, Not War. En wat te denken van de Hippie cultuur? De oorlog lag 15 jaar achter ons en de wederopbouw was zo goed als voltooid. Hoewel, een kleinigheidje, een woning was nergens meer te krijgen.</p>\n\n<p>Behalve een woningnood, ontplofde laat in de jaren 60 de inflatie. Dit was het gevolg van het liberaliseren van lonen. Hiermee kwam na 15 jaar een einde aan het reguleren van lonen door de overheid. In 1963 schoten de lonen van overheidspersoneel de lucht in. De mooie jaren 60, het land ging weer flink de plus in en steeds meer mensen konden iets unieks doen: Vakantie. Laat in de jaren 60 en begin jaren 70 kwam het echte massatoerisme op gang.</p>\n\n<p>Kortom, we houden van onze sixties. Love, Flower Power, Beatles en Economische voorspoed. Wat kon er nu nog misgaan?</p>\n
  hist-35:
    id: 35
    year: 1970
    slug: 1970
    title: 1970
    body: <p>De jaren 70 waren een voorbode op wat komen zou in het volgende decenium. In het afgelopen decenium ging het goed, heel erg goed zelfs. Waardoor ook de jaren 70 een leuke start hadden. We kregen nette infrastructuur, vooral steden en rijkswegen die kenmerkend waren door (zware) industrie, zoals Rotterdam, kregen er nieuwe wegen, bruggen en tunnels bij. Vooral de huidige A20, A15, A4 en A16 werden flink onder handen genomen en zo ontstond de &#39;Ruit van Rotterdam&#39; zoals we die nu kennen.</p>\n\n<p>Wel was er een klein dipje in de periode die nu geromantiseerd de &#39;Seventies&#39; noemen, een kleine oliecrisis in 1973. De Arabieren verweten Europa en Amerika de steun aan Israel. Waardoor er minder olie beschikbaar was en wat er wel was, ging voor woekerprijzen over de toonbank. Nederland spotte met de olielanden en de Arabieren, een bekende zin uit die tijd was:<em> &quot;<span style=\"color:rgb(0, 0, 0); font-family:sans-serif; font-size:12.571428298950195px\">Wat is het verschil tussen een Arabier van vijf jaar geleden en een Arabier van nu? Een Arabier van vijf jaar geleden was oliedom en een Arabier van nu is geraffineerd.</span>&quot;</em></p>\n\n<p>Ondanks deze tegenvaller, viel er ook nog wat te lachen. Farce Majeur wist wel hoe men de oliecrisis moest uitzitten. Met olijke teksten van de carnavalshit &#39;Kiele Kiele Koeweit&#39;, was het toch nog een leuke eerste helft. En deze crisis, ging voorbij.</p>\n\n<p>In 1979 ging het echter goed mis. De fantastische jaren 60 en&nbsp;de leuke jaren 70 eindigden hier.&nbsp;</p>\n
  hist-39:
    id: 39
    year: 1948
    slug: 1948
    title: 1948
    body: <p>Het jaar 1948. Het jaar dat begon op een&nbsp;<strong>donderdag</strong>. Het was het jaar waarop de Benelux formeel van kracht werd, het was het jaar van de eerste Olympische Spelen sinds de voor-oorlogse Spelen in Berlijn 12 jaar eerder. Ook werd de staat Isreal uitgeroepen door de Joodse Raad in Tel Aviv.</p>\n\n<p>In september volgde de abdicatie van Wilhelmina en daarmee was na 50 jaar een einde gekomen aan haar loopbaan als Koningin der Nederlanden.</p>\n\n<p>De werderopbouw kwam op gang en na het ruimen van de rokende puinhopen, was het tijd om weer naar voren te kijken. Voor veel Nederlanders was nu wel duidelijk wie er niet meer zou terugkeren, al doken sporadisch jaren later opeens nog vermiste landgenoten op.</p>\n
  hist-43:
    id: 43
    year: 2001
    slug: 2001
    title: 2001
    body: <p>Het jaar 2001. Het eerste jaar van het derde milenieum en daarmee ook het eerste jaar van de 21e eeuw. Helaas nog geen vliegende auto&#39;s en zwevende huizen of huishoudrobots zoals de Jetsons, maar toch, de 21e eeuw. De mensheid heeft hier toch een kleine 2000 jaar op moeten wachten.</p>\n\n<p>Helaas (of gelukkig mischien wel)&nbsp;wist men op nieuwsjaarsdag 2001 nog niet wat men wel wist op oudjaarsdag. Het meest memorabele uit 2001 zijn toch wel de aanslagen op de Twin Towers in New York en het Pentagon. Honderden mensen lieten het leven tijdens deze 11 september 2001. Een dag later zou de NAVO voor het eerst in de geschiedenis het gevreesde besluit nemen om artikel 5 van kracht te maken. Dit betekende feitelijk dat alle NAVO lidstaten in oorlog waren, immers, als 1 NAVO word aangevallen, is dat een aanval op alle lidstaten.</p>\n\n<p>Maar 2001 had meer. Het was ook het einde van de &#39;Sky High&#39; economie van het vorige decenium. In de jaren 90 kon het niet op. In de &#39;zero&#39;s&#39; gaan we erachterkomen dat na zonneschijn regen komt. En in de 2e helft van dit decenium zelfs een krachtige economische noordwesterstorm. Maar, zover was het in 2001 nog niet. In 2001 genoot men veelal nog van de welvaart uit de jaren 90.</p>\n\n<p>In elk geval zag Herman Brood het somber in. Toen hij op 54 jarige leeftijd van het Hilton stortte. Op 11 juli maakte hij een eind aan zijn leven. Op 25 november was de offi&euml;le oprichting van Leefbaar Nederland, waar ook Pim Fortuyn deel van uitmaakte.</p>\n
  hist-44:
    id: 44
    year: 365
    slug: 365
    title: 365
    body: <p>365 dagen in &eacute;&eacute;n jaar. Alleen daarom al is de kalender van het <strong>jaar 365</strong> al bijzonder. Het jaar des Heere 365 was in het eerste millenium en tevens ook in de 4e eeuw van de Christelijke jaartelling.</p>\n\n<p>Hieronder is sowiezo een kalender uit 365 te zien. Op sommige dagen kunt u klikken, u zal dan worden verwezen naar een historische gebeurtenis uit het jaar 365. Naast de <strong>kalender 365</strong>, hebben wij ook kalenders uit andere jaren. Zoals de&nbsp;<strong><a href=\"http://dagvandeweek.nl/kalender/2013\">kalender 2013</a></strong> en <strong><a href=\"http://dagvandeweek.nl/kalender/1940\">kalender 1940</a></strong>. Maar ook het jaar van de aanslagen in Amerika, <strong><a href=\"http://dagvandeweek.nl/kalender/2001\">2001</a></strong> hebben wij voor u overzichtelijk gemaakt. Maar als u wilt weten op welke dag <strong>kerst 2020</strong> is, kunt u door naar de <strong><a href=\"http://dagvandeweek.nl/kalender/2020\">kalender 2020</a></strong>.</p>\n\n<p>Kortom, elk jaar heeft een kalender. Elk jaar heeft een verhaal en elk jaar heeft een geschiedenis. Een geschiedenis die wij graag aan u vertellen. Elke eeuw, elke dag. Alle <strong>365 dagen</strong> van het jaar (of 366 als het een schrikkeljaar betreft).</p>\n
