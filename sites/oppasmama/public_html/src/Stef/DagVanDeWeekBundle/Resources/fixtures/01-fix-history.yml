    day: 01
    month: 08
    year: 1675
    slug: eerste-definitie-van-de-meter
    title: Eerste definitie van de meter
    body: <p>Op 1 augustus 1675 publiceerde de<span style=\"color:rgb(0, 0, 0); font-family:sans-serif; font-size:12.571428298950195px\">&nbsp;Italiaan&nbsp;</span>Tito Livio Burattin de&nbsp;<em>Misura Universale</em><span style=\"color:rgb(0, 0, 0); font-family:sans-serif; font-size:12.571428298950195px\">, een werk waarin hij de meter vastlegt op de lengte van een&nbsp;</span>slinger<span style=\"color:rgb(0, 0, 0); font-family:sans-serif; font-size:12.571428298950195px\">&nbsp;die beweegt met een halve periode van 1&nbsp;</span>seconde<span style=\"color:rgb(0, 0, 0); font-family:sans-serif; font-size:12.571428298950195px\">.&nbsp;</span></p>\n\n<h2>Onnauwkeurig</h2>\n\n<p>Volgens de huidige definitie en betere meetinstrumentern zou zijn &#39;meter&#39; slechts&nbsp;<span style=\"color:rgb(0, 0, 0); font-family:sans-serif; font-size:12.571428298950195px\">993,9 mm</span><span style=\"color:rgb(0, 0, 0); font-family:sans-serif; font-size:12.571428298950195px\">&nbsp;bedragen. Mede door de zwaartekracht en drukverschillen zou zijn slinger ook op andere plaatsen in de wereld een andere aanduiding geven. Desondanks, voor zijn tijd een enorme prestatie. Tegenwoordig zou dit een enorm onnauwkeurige meting zijn.</span></p>\n
  hist-33:
