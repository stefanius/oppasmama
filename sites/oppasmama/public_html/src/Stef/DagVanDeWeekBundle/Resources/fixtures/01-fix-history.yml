    slug: aankondiging-abdicatie-wilhelmina
    title: Aankondiging van abdicatie Koningin Wilhelmina
    body: <p>Op 12 mei 1948 kondigde Konignin Wilhelmina haar abdicatie aan. Na 50 jaar regeren, waarvan ook 5 oorlogsjaren, was het mooi geweest. Vlak na haar 50 jarig jubileum (<span style=\"color:rgb(0, 0, 0); font-family:sans-serif; font-size:12.571428298950195px\"><strong>gouden regeringsjubileum</strong>) zou de abdicatie moeten plaatsvinden.</span></p>\n
  hist-41:
