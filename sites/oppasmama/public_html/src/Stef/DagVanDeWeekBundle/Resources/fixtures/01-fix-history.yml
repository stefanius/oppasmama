    slug: bombardement -rotterdam
    title: Bombardement Rotterdam
    body: <p>Vier dagen na de Duitse inval op Nederland kregen de Rotterdammers de schrik van hun leven. Het oude stadscentrum werd volledig in de as gelegd door brandbommen. Deze aanval was bedoelt om de druk op te voeren en de Nederlandse Strijkrachten te dwingen tot overgave.</p>\n\n<h2>Weerstand</h2>\n\n<p>Het is de Duitsers niet gelukt om ons land snel te overmeesteren. Op de Grebbeberg en Moerdijkbruggen vochten &#39;onze jongens&#39; als leeuwen voor het vaderland. Ook in de Haagse residentie wist men de plannen flink in de war te sturen. Om tijd te winnen voor het grotere doel (Nederland was &#39;slechts&#39; bijvangst voor de Duitsers) besloot men daarom om een voorbeeld te stellen.</p>\n\n<h2>Ultimatum</h2>\n\n<p>In de vroege ochtend van 14 mei 1940 ontving de legerleiding een ultimatum, waar de Duitsers de overgaven eisten van de Nederlandse troepen. In de eerste instantie wilde men er niet aan, omdat de verzender had verzuimd om de rang, naam en handtekening van de afzender te vermelden. Later die dag heeft men bedongen om alsnog een document op te leveren met deze informatie en om het ultimatum iets te verlaten.</p>\n\n<h2>Lichtkogels</h2>\n\n<p>Intussen was in Duitsland al een eskader vertrokken met als doel het Rotterdamse centrum (destijds nog gewoon netjes Rotterdamsche centrum). Mocht blijken dat het bombardement niet meer nodig zou zijn, zou men rode lichtkogels de lucht inschieten om de piloten te waarschuwen. Helaas is er in deze procedure e.e.a. misgegaan en om onduidelijke redenen zijn die kogels nooit afgeschoten.</p>\n\n<h2>Bombardement</h2>\n\n<p>In de vroege middag, om 13:30 uur (half twee) vielen de bommen op het oude centrum.In een kwartier tijd stonden door de brandbommen talloze huizen in lichterlaaie en zou de stad nooit meer hetzelfde zijn. Ruim 30 kerken en synagogen werden verwoest en meer dan 80.000 mensen dakloos. Wonder boven wonder bleef het oude stadhuis overeind, samen met nog een aantal gebouwen in de brandzone, vooral langs de Coolsingel.</p>\n\n<p>Het bombardement eiste ongeveer 800 mensen het leven. Omdat de Duitsers beloofde dat de volgende halte Utrecht zou zijn, tekende generaal Winkelman op 15 augustus de overgave van Nederland. Het zou nog vijf lange jaren duren voordat de bezetter weer terug naar zijn &#39;Heimat&#39; moest.</p>\n\n<h2>Nasleep</h2>\n\n<p>Tot op de dag van vandaag zijn de gevolgen zichtbaar. Het huidige winkelcentrum (omgeving Lijnbaan, koopgoot) is gebouwd op de littekens van het bombardement. Rotterdam, zonder het oude stadcentrum, word ook wel de &#39;Stad zonder Ziel&#39; genoemd. Waar de bommen vielen staan nu alleen nog maar (hoge) kantoorpanden en/of is een een gigantisch winkelgebied. Al tijdens de bezetting keek men al naar voren om de stad weer op te bouwen.</p>\n\n<p>Sinds 2006 is men bezig om de oude brandgrens visueel te maken in de stad. Op verschillende plekken verschijnen fraaie tegels, al dan niet verlicht, die de brandgrens aangeven. Op deze manier hoopt men de herinnering levend te houden.</p>\n
  hist-27:
    id: 27
    day: 15
    month: 05
    year: 1940
    slug: capitulatie-nederland
    title: Capitulatie Nederland
    body: <p>Na het alles&nbsp;vernietigende bombardement en conform de eerdere aankondiging van 14 mei omstreek 19:00 uur, tekent generaal Winkelman in Rijsoord de akte waarin Nederland capituleert en het openbaar gezag overdraagt aan de Duitse bezetter.&nbsp;Bijna heel Nederland dan, want de Franse soldaten zijn nog tot 19 mei bezig in Zeeland totdat ook zij de strijd moeten staken.</p>\n\n<p>Alle nog in het land aanwezige militairen moeten een verklaring tekenen waarin zij geen verzet plegen tegen het Duitse rijk. Na die ondertekening kunnen de soldaten naar huis als gewone burgers. Twee jaar later worden deze documenten nietig verklaard en moeten alle ex-militairen alsnog worden geinterneerd.</p>\n
  hist-28:
    id: 28
    day: 15
    month: 05
    year: 1942
    slug: erewoord-toch-niet-eervol
    title: Erewoord toch niet eervol
    body: <p>De Erewoordverklaring die de voormalige Nederlandse militairen hebben moeten ondertekenen op 14 en 15 mei 1940, komt te vervallen. In deze verklaring gaf de ondertekenaar aan geen deel te nemen aan gewapend of passief verzet tegen de Duitse bezetter. Men was namelijk bang dat de militairen anders alsnog op andere wijze de Duitsers dwars gingen zitten.</p>\n\n<p>Omdat de sfeer in het straatbeeld grimmiger werd en het Nederlandse verzet steeds bekwamer werd in het plegen van (gewapend) verzet, moesten op 15 mei 1942 alsnog alle voormalige militairen zich melden voor transport. Men werd als krijgsgevangenen te werkgesteld in Duitsland.</p>\n
  hist-29:
    id: 29
    day: 27
    month: 07
    year: 1955
    slug: oostenrijk-onafhankelijk
    title: Oostenrijk Onafhankelijk
    body: <p>Op&nbsp;<strong>27 juli 1955</strong>&nbsp;was Oostenrijk weer onafhankelijk. Tien jaar na het einde van de Tweede Wereldoorlog trokken de Russen en Amerikanen zich terug en droeg men de macht over aan het land zelf.</p>\n\n<h2>Neutraal</h2>\n\n<p>Helemaal onvoorwaardelijk was deze onafhankelijkheid niet. De Oostenrijkers moesten instemmen dat het land neutraal zou blijven in volgende conflicten.</p>\n
  hist-30:
    id: 30
    day: 01
    month: 08
    year: 1944
    slug: laatste-dagboek-fragment-anne-frank
    title: Laatste dagboek fragment Anne Frank
    body: <p>Op 1 augustus 1944, achteraf gezien nog een paar maanden voor de Duitse overgave, schreef Anne Frank voor het laatst in haar dagboek. Enkele dagen later werd de familie veraden en afgevoerd naar kamp Westerbork.</p>\n
  hist-31:
